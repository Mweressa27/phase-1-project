<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHM Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
           <div class = "header1">
            <div class="logo-text">
                <h2><span>HHM </span>books</h2>
            </div>
                <div class="social-media-links">
                    <a href="facebook.com"><img src="./images/logos/facebook-app-symbol.png" alt="facebook"></a>
                    <a href="instagram.com"><img src="./images/logos/instagram.png" alt="instagram"></a>
                    <a href="twitter.com"><img src="./images/logos/twitter.png" alt="twitter"></a>
                    <a href="tiktok.com"><img src="./images/logos/tik-tok.png" alt="tiktok"></a>
                </div>            
         </div>
         <div class = "header2">
              <div class="logo-img">
                <img src="./images/logo_img.png" alt="logo image" height="50px" width="70px">
              </div>
              <div class="search">
                <img src="./images/logos/search.png" alt="search-img" height="30px" width="30px">
                <h2>Find a book</h2>
              </div>
              <div class="user-icons">
                <img src="./images/logos/user.png" alt="user icon" height="30px" width="30px">
                <img src="./images/logos/wishlist.png" alt="wishlist icon" height="30px" width="30px"><span>0</span>
                <img src="./images/logos/shopping-cart.png" alt="cart icon" height="30px" width="30px"><span>0</span>
              </div>
         </div>
         <div class = "header3">
            <h3>delivery done countrywide</h3>
            
            <img src="./images/logos/location.png" alt="location image" height="30px" width="30px">
            <h4>order tracking</h4>
        
         </div>
    </header> 
    <main class="main">
        <section class="landing-page">
            <div class="landing-page-img">
                 <img src="./images/landing_page_img.jpg" alt="books photo" id="landingImage"> 
            </div>
        </section>
        <div class="our-offers">
            <h1>Special offers</h1>
        <section class="special-offers">
        </section>
    </div>
    <div class="bestsellers">
        <h2 id="bestsellers">Bestsellers</h2>
        <section class="bestseller-books">
        </section>
    </div>
    <section class="subscription">
        <img src="./images/logos/mail.png" alt="" width="30px" height="30px">
        <p>Subscribe for exclusive offers</p>
        <form action="">
            <input type="text" placeholder="Enter your e-mail">
        </form>
        <button>Submit</button>
    </section>
    <section class="contact">
        <p>Get in touch</p>
        <img src="./images/logos/phone-call.png" alt="phone image" width="30px" height="30px">
        <p>+254 112999999</p>
        <img src="./images/logos/mail.png" alt="mail image" width="30px" height="30px">
        <p>hhm.books.co.ke</p>
    </section>
    </main>
    <footer class="footer">
         <p>&copy; <span id="year"></span> HHM bookshop. All rights reserved.</p> 
    </footer>
    <script src="index.js"></script> 
</body>
</html>
